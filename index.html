<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main">
    <section id="add-section">
      <label for="new-task" class="add-item">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section id="todo-section">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox" class="checkbox"><label class="task-label">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="task-list edit-mode">
          <input type="checkbox" class="checkbox"><label class="task-label">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section id="Completed-section">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input type="checkbox" checked class="checkbox"><label class="task-label">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
