<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="The Eisenhower matrix">
    <a class="header__link" 
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-section">
      <label for="new-task" class="add-section__label">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task-input task-wrapper__input" type="text">
        <button class="button task-wrapper__button">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="todo-section__header">Todo</h3>
      <ul id="incomplete-tasks" class="todo-list">
        <li class="task-list todo-list__item">
          <input type="checkbox" class="checkbox todo-list__checkbox">
          <label class="task-label todo-list__label">Pay Bills</label>
          <input type="text" class="task-input todo-list__input">
          <button class="button edit todo-list__button todo-list__button_edit">Edit</button>
          <button class="button delete todo-list__button todo-list__button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-list todo-list__item todo-list__item_edit">
          <input type="checkbox" class="checkbox todo-list__checkbox">
          <label class="task-label todo-list__label">Go Shopping</label>
          <input type="text"
                value="Go Shopping"
                class="task-input todo-list__input">
          <button class="button edit todo-list__button todo-list__button_edit">Save</button>
          <button class="button delete todo-list__button todo-list__button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="сompleted-section">
      <h3 class="сompleted-section__header">Completed</h3>
      <ul id="completed-tasks" class="completed-list">
        <li class="task-list completed-list__item">
          <input type="checkbox" checked class="checkbox completed-list__checkbox">
          <label class="task-label completed-list__label">See the Doctor</label>
          <input type="text" class="task-input completed-list__input">
          <button class="button edit completed-list__button completed-list__button_edit">Edit</button>
          <button class="button delete completed-list__button completed-list__button_delete">
            <img src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
